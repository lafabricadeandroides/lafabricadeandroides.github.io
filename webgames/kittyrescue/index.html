<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content = "width = device-width, initial-scale = 1, minimum-scale = 1, maximum-scale = 1, user-scalable = no" />
	<title>Kitty Rescue</title>
	<link rel="stylesheet" href="./css/kittyrescue.css">
	<script type="text/javascript" src="./js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="./js/kitty.js"></script>
	<script type="text/javascript" src="./js/draw.js"></script>
	<script type="text/javascript" src="./js/kittyrescue.js"></script>
	<script>
		$(document).ready(function(){
			initGame();
			//Con el unbind evitamos que se produzcan dos eventos mousedown
			$("#gamezone").unbind('mousedown').mousedown(
				function(e) {
					//Si pulsa sobre la pantalla, hay que gestionar la pulsaci√≥n
					manageEvent(e.pageX, e.pageY);
				}
			);
		});
		$(window).resize(function() {
			getScreenValues();
			drawAll();
		});
	</script>
	
</head>
<body >
	<canvas id="gamezone">
	</canvas>
</body>
</html>
